<div id="docwrap">
	<div id="docnav">
		<img src="{{ member.image }}" alt="{{ member.name }}" />
	</div>
	<div id="docmain">
		<h2>{{ member.name }} - {{ member.title }}</h2>		
		{{ member.bio }}<br>		

		{% if member.url %}Online at: <a href="{{ member.url }}" title="{{ member.url-title }}">{{ member.url-title }}</a><br>{% endif %}

		{% if member.twitter %}<i class="fa fa-twitter"> <a href="http://twitter.com/{{ member.twitter }}" title="@{{ member.twitter }}">@{{ member.twitter }}</a></i>{% endif %}
		{% if member.twitter and member.email %} or {% endif %}
		{% if member.email %}<i class="fa fa-envelope"> <a href="mailto:{{ member.email }}" title="{{ member.email }}">{{ member.email }}</a></i>{% endif %}
	</div>

</div>
